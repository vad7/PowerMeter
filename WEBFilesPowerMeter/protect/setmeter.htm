<!DOCTYPE html>
<html><head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Power Meter Setup</title>
	<link rel="stylesheet" href="../style.css">
	<script src="/scripts.js"></script>
	<script src="/site.js"></script>
</head><body>
~inc:menu0.inc~
	<div class="content">
		<h2 class="title">Power Meter Setup</h2>
		<form method="post" action="">
			<table class="form">
				<tr>
					<td class="label">Total counter (kWt * ~PulsesPerKWt~):</td>
					<td><input title='0..4294967295' name='cfg_meter_TotalCnt' maxlength='10' value='~TotalCnt~'></td>
				</tr>
				<tr>
					<td class="label">Pulses per kWt:</td>
					<td><input title='100,200,300,..10000' name='cfg_meter_PulsesPerKWt' maxlength='5' value='~PulsesPerKWt~'></td>
				</tr>
				<tr>
					<td class="label">FRAM size (bytes):</td>
					<td><input title='1024..' name='cfg_meter_Fram_Size' maxlength='10' value='~Fram_Size~'></td>
				</tr>
				<tr>
					<td class="label">Reset all data:</td>
					<td><input title='Enter password' name='cfg_meter_reset_data' maxlength='10' value=''></td>
				</tr>
 			</table>
		<p class="center">
			<input type='hidden' name='cfg_meter_save' value='1'>
			<input type='submit' value='Set Config' class="button">
		</p>
 		</form>
	</div>
~inc:footer.inc~
</script>
</body></html>
